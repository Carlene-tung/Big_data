<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Prédictive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        #form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffffff;
            background: none;
            color: #fff;
            border-radius: 5px;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #c7ecee;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #00b894;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0984e3;
        }

        h2 {
            margin-bottom: 20px;
        }

        h2, input, button {
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Analyse Prédictive</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="credit_lines_outstanding">Nombre de lignes de crédit</label>
            <input id="credit_lines_outstanding" type="number" name="credit_lines_outstanding" placeholder="Nombre de lignes de crédit" required aria-label="Nombre de lignes de crédit">
            
            <label for="loan_amt_outstanding">Montant du prêt en cours</label>
            <input id="loan_amt_outstanding" type="number" name="loan_amt_outstanding" placeholder="Montant du prêt en cours" required aria-label="Montant du prêt en cours">
            
            <label for="total_debt_outstanding">Total des dettes en cours</label>
            <input id="total_debt_outstanding" type="number" name="total_debt_outstanding" placeholder="Total des dettes en cours" required aria-label="Total des dettes en cours">
            
            <label for="income">Revenu</label>
            <input id="income" type="number" name="income" placeholder="Revenu" required aria-label="Revenu">
            
            <label for="years_employed">Années d'emploi</label>
            <input id="years_employed" type="number" name="years_employed" placeholder="Années d'emploi" required aria-label="Années d'emploi">
            
            <label for="fico_score">Score FICO</label>
            <input id="fico_score" type="number" name="fico_score" placeholder="Score FICO" required aria-label="Score FICO">
            
            <button type="submit">Résultat</button>
        </form>
    </div>
</body>
</html>
